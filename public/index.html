<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- The icon below is used in the extension popup tab -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="React Chrome Extension" />
  <title>React Chrome Extension</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <style>
    body {
      min-width: 300px;  /* Set minimum width */
      min-height: 400px; /* Set minimum height */
    }
    #root {
      height: 100%;
      width: 100%;
    }
  </style>
  <!-- 
      This HTML file is now your default_popup.
      The CRA build will place the bundled scripts into the <body> tag 
      when you run `npm run build`. 
    -->
</body>

</html>
